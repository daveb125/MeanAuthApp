    document.onmousedown = handleMouseMove;

function isEmpty(obj) {
  for(var i in obj) { return false; }
  return true;
}

    function handleMouseMove(event) {
        var eventDoc, doc, body;

        event = event || window.event; // IE-ism

        // If pageX/Y aren't available and clientX/Y are,
        // calculate pageX/Y - logic taken from jQuery.
        // (This is to support old IE)
        if (event.pageX == null && event.clientX != null) {
            eventDoc = (event.target && event.target.ownerDocument) || document;
            doc = eventDoc.documentElement;
            body = eventDoc.body;

            event.pageX = event.clientX +
              (doc && doc.scrollLeft || body && body.scrollLeft || 0) -
              (doc && doc.clientLeft || body && body.clientLeft || 0);
            event.pageY = event.clientY +
              (doc && doc.scrollTop  || body && body.scrollTop  || 0) -
              (doc && doc.clientTop  || body && body.clientTop  || 0 );
              
        }
        var elementid  = event.target.id ? event.target.id : event.target.name;
        elementid = elementid ? elementid: event.target.value ;

try{
  //var isEmpty  = isEmpty(event.target.form.action);  

  // if (!isEmptyvar)
        {
        console.log('START = '+new Date()+event.target.form.action);
        console.log( 'x : ' +  event.pageX +' y: '+  event.pageY + ' Element Clicked  : '+elementid);
        console.log('END = ' +new Date()+event.target.form.action);
        }
}
catch{

}
        

        //console.log( 'Clicked : ' + event.target)

        
    }
})();
</script>
