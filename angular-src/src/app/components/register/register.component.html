<h2 class = "page-header">Registration</h2>
<form (submit)="onRegisterSubmit()">
  <div class="form-group">
    <label >Name</label>
    <input type="text" class="form-control" placeholder="Enter Name" [(ngModel)]="name" name="name">
  </div>
  <div class="form-group">
      <label >Username</label>
      <input type="text" class="form-control" placeholder="Enter Username" [(ngModel)]="username" name ="username">
  </div>
  <div class="form-group">
      <label >Email</label>
      <input type="text" class="form-control" placeholder="Enter Email" [(ngModel)]="email" name = "email">
  </div>
  <div class="form-group">
      <label >Password</label>
      <input type="text" class="form-control" placeholder="Enter Password" [(ngModel)]="password" name="password">
  </div>
  <div class="form-group">
      <label>Confirm Password</label>
      <input type="text" class="form-control" placeholder="Enter Password again" name = "cpassword">
  </div>
  <input type="submit" class = "btn btn-primary" value="submit">
</form>
